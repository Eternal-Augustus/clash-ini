ruleset=微软服务,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Microsoft.list
ruleset=苹果服务,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Apple.list

; 通讯 / AI
ruleset=电报消息,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Telegram.list
ruleset=Ai平台,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/AI.list
ruleset=Ai平台,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/OpenAi.list

; 音乐 / 游戏平台
ruleset=网易音乐,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/NetEaseMusic.list
ruleset=游戏平台,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Epic.list
ruleset=游戏平台,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Origin.list
ruleset=游戏平台,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Sony.list
ruleset=游戏平台,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Steam.list
ruleset=游戏平台,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Nintendo.list

; 流媒体
ruleset=油管视频,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/YouTube.list
ruleset=奈飞视频,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Netflix.list
ruleset=流媒体,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/DisneyPlus.list
ruleset=流媒体,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Spotify.list

; 可选增强：TikTok / Speedtest / PayPal（不需要可删掉这些 ruleset + 后面的策略组）
ruleset=短视频,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/TikTok/TikTok.list
ruleset=网络测速,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Speedtest/Speedtest.list
ruleset=支付服务,https://raw.githubusercontent.com/LM-Firefly/Rules/master/PROXY/PayPal.list

; 港澳台与媒体
ruleset=巴哈姆特,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Bahamut.list
ruleset=哔哩哔哩,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/BilibiliHMT.list
ruleset=哔哩哔哔,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Bilibili.list
ruleset=国内媒体,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaMedia.list
ruleset=国外媒体,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list

; GFWlist 兜底
ruleset=节点选择,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyGFWlist.list

; 国内域名/IP增强
ruleset=全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset=全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
ruleset=全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Download.list

; GEOIP / FINAL
ruleset=全球直连,[]GEOIP,CN
ruleset=漏网之鱼,[]FINAL


; -------------------------
; 核心策略组（美国手动 + 非美自动测速）
; -------------------------
custom_proxy_group=手动切换`select`.*

; 关键修复：规则里引用了“全球直连”，必须定义该策略组，否则 Clash Verge 校验会失败
custom_proxy_group=全球直连`select`[]DIRECT`[] 节点选择`[] 手动切换

; 可选增强：显式“拒绝”组（提高部分内核/转换器兼容性）
custom_proxy_group=拒绝`select`[]REJECT

custom_proxy_group=美国节点`select`(\|\s*美国\b)

; 非美自动测速：明确不包含“美国”
custom_proxy_group=AUTO-NonUS`url-test`(\|\s*(台湾|香港|日本|新加坡|狮城|韩国|南韩|英国|德国|土耳其|马来西亚|马来|澳大利亚|澳洲|阿根廷|欧洲|法国|荷兰|瑞士|瑞典|挪威|芬兰|波兰|西班牙|意大利|奥地利|比利时|丹麦|葡萄牙|捷克|爱尔兰)\b)`http://www.gstatic.com/generate_204`300,,50

custom_proxy_group=节点选择`select`[] AUTO-NonUS`[] 台湾节点`[] 香港节点`[] 日本节点`[] 狮城节点`[] 韩国节点`[] 英国节点`[] 德国节点`[] 欧洲节点`[] 土耳其节点`[] 马来节点`[] 澳洲节点`[] 阿根廷节点`[] 美国节点`[] 手动切换`[]DIRECT


; -------------------------
; 业务策略组（默认 AUTO-NonUS；需要美国时切“美国节点”）
; -------------------------
custom_proxy_group=电报消息`select`[] AUTO-NonUS`[] 美国节点`[] 节点选择`[] 手动切换`[]DIRECT
custom_proxy_group=Ai平台`select`[] AUTO-NonUS`[] 美国节点`[] 节点选择`[] 手动切换`[]DIRECT

custom_proxy_group=油管视频`select`[] AUTO-NonUS`[] 美国节点`[] 节点选择`[] 手动切换`[]DIRECT
custom_proxy_group=国外媒体`select`[] AUTO-NonUS`[] 美国节点`[] 节点选择`[] 手动切换`[]DIRECT

custom_proxy_group=流媒体节点`select`(NF|奈飞|解锁|Netflix|NETFLIX|Disney|DisneyPlus|Spotify|Media)
custom_proxy_group=流媒体`select`[] 流媒体节点`[] AUTO-NonUS`[] 美国节点`[] 节点选择`[] 手动切换`[]DIRECT
custom_proxy_group=奈飞视频`select`[] 流媒体节点`[] AUTO-NonUS`[] 美国节点`[] 节点选择`[] 手动切换`[]DIRECT

custom_proxy_group=微软Bing`select`[]DIRECT`[] AUTO-NonUS`[] 美国节点`[] 节点选择`[] 手动切换
custom_proxy_group=微软云盘`select`[]DIRECT`[] AUTO-NonUS`[] 美国节点`[] 节点选择`[] 手动切换
custom_proxy_group=微软服务`select`[]DIRECT`[] AUTO-NonUS`[] 美国节点`[] 节点选择`[] 手动切换
custom_proxy_group=苹果服务`select`[]DIRECT`[] AUTO-NonUS`[] 美国节点`[] 节点选择`[] 手动切换
custom_proxy_group=谷歌FCM`select`[]DIRECT`[] AUTO-NonUS`[] 美国节点`[] 节点选择`[] 手动切换

custom_proxy_group=游戏平台`select`[]DIRECT`[] AUTO-NonUS`[] 美国节点`[] 节点选择`[] 手动切换
custom_proxy_group=网易音乐`select`[]DIRECT`[] 节点选择`(网易|音乐|解锁|Music|NetEase)

custom_proxy_group=国内媒体`select`[]DIRECT`[] 台湾节点`[] 香港节点`[] 手动切换
custom_proxy_group=巴哈姆特`select`[] 台湾节点`[] AUTO-NonUS`[] 节点选择`[] 手动切换`[]DIRECT
custom_proxy_group=哔哩哔哩`select`[]DIRECT`[] 台湾节点`[] 香港节点`[] 手动切换
custom_proxy_group=哔哩哔哔`select`[]DIRECT`[] 台湾节点`[] 香港节点`[] 手动切换

