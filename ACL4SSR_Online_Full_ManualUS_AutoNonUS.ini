custom_proxy_group=网络测速`select`[] AUTO-NonUS`[] 美国节点`[] 节点选择`[] 手动切换`[]DIRECT
custom_proxy_group=支付服务`select`[]DIRECT`[] AUTO-NonUS`[] 美国节点`[] 节点选择`[] 手动切换

; 广告 / 应用净化：优先 REJECT（通过“拒绝”组实现），兼容性更稳
custom_proxy_group=广告拦截`select`[]拒绝`[]DIRECT
custom_proxy_group=应用净化`select`[]拒绝`[]DIRECT

custom_proxy_group=漏网之鱼`select`[] AUTO-NonUS`[] 美国节点`[] 节点选择`[]DIRECT`[] 手动切换


; -------------------------
; 国家/地区节点组（严格按 “| 国家” 匹配）
; -------------------------
custom_proxy_group=台湾节点`select`(\|\s*台湾\b)
custom_proxy_group=香港节点`select`(\|\s*香港\b)
custom_proxy_group=日本节点`select`(\|\s*日本\b)
