custom_proxy_group=土耳其节点`select`(\|\s*土耳其\b)
custom_proxy_group=马来节点`select`(\|\s*(马来西亚|马来)\b)
custom_proxy_group=澳洲节点`select`(\|\s*(澳大利亚|澳洲)\b)
custom_proxy_group=阿根廷节点`select`(\|\s*阿根廷\b)

custom_proxy_group=欧洲节点`select`(\|\s*(欧洲|德国|法国|荷兰|瑞士|瑞典|挪威|芬兰|波兰|西班牙|意大利|奥地利|比利时|丹麦|葡萄牙|捷克|爱尔兰)\b)


