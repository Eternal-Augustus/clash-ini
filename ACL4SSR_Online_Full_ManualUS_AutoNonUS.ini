; -------------------------
custom_proxy_group=台湾节点`select`(台湾|TW|Taiwan)`[]手动切换
custom_proxy_group=香港节点`select`(香港|HK|Hong Kong|HongKong|hongkong)`[]手动切换
custom_proxy_group=日本节点`select`(日本|JP|Japan|东京|大阪)`[]手动切换
custom_proxy_group=新加坡节点`select`(新加坡|狮城|SG|Singapore)`[]手动切换
custom_proxy_group=韩国节点`select`(韩国|南韩|KR|Korea|首尔)`[]手动切换

custom_proxy_group=英国节点`select`(英国|UK|United Kingdom|London|伦敦)`[]手动切换
custom_proxy_group=德国节点`select`(德国|DE|Germany)`[]手动切换
custom_proxy_group=欧洲节点`select`(欧洲|EU|Europe|法国|荷兰|瑞士|瑞典|挪威|芬兰|波兰|西班牙|意大利|奥地利|比利时|丹麦|葡萄牙|捷克|爱尔兰)`[]手动切换
custom_proxy_group=土耳其节点`select`(土耳其|TR|Turkey|Istanbul|Ankara)`[]手动切换
custom_proxy_group=马来节点`select`(马来西亚|马来|MY|Malaysia)`[]手动切换
custom_proxy_group=澳洲节点`select`(澳大利亚|澳洲|AU|Australia|Sydney|Melbourne)`[]手动切换
custom_proxy_group=阿根廷节点`select`(阿根廷|AR|Argentina|Buenos Aires)`[]手动切换


