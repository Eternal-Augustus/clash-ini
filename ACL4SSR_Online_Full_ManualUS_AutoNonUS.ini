; =========================================================
; ACL4SSR Online Full - Manual US + AutoTest Non-US (Reviewed)
; - 规则体系：参考 ACL4SSR_Online_Full_MultiMode.ini（Full 分流/去广告/微软/苹果/GFW/国内直连）
; - 目标：
;   1) 美国节点：手动指定，不自动切换
;   2) 其他业务：默认走非美自动测速（url-test）
;   3) 适配节点命名：XXX | 国家 01（你的 SubStore 合并后命名）
; =========================================================

