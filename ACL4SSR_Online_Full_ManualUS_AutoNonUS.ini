; -------------------------
; Proxy Groups (Reviewed)
; 关键修复点：
; - 不使用 \b（中文环境下容易导致全部匹配失败）
; - 所有 []引用的组名完全一致、无前导空格
; -------------------------

; 兜底：包含所有节点
custom_proxy_group=手动切换`select`.*

; 必须存在：被大量 ruleset 指向
custom_proxy_group=全球直连`select`[]DIRECT`[]节点选择`[]手动切换

; 广告建议显式建一个拒绝组，增强兼容性
custom_proxy_group=拒绝`select`[]REJECT

; 美国：手动指定（select），满足“选了就不自动换”
; 同时兼容你命名里的“| 美国”，以及可能出现的 US/USA
custom_proxy_group=美国节点`select`(美国|\\|\\s*美国|US|USA|United States)`[]手动切换

; 非美自动测速：只收“非美国家关键词”，默认业务走这里
; 这里刻意不写 美国/US，避免把美国纳入自动测速池
custom_proxy_group=AUTO-NonUS`url-test`(台湾|香港|日本|新加坡|狮城|韩国|南韩|英国|德国|土耳其|马来西亚|马来|澳大利亚|澳洲|阿根廷|欧洲|法国|荷兰|瑞士|瑞典|挪威|芬兰|波兰|西班牙|意大利|奥地利|比利时|丹麦|葡萄牙|捷克|爱尔兰)`http://www.gstatic.com/generate_204`300,,50

; 总入口：默认非美自动测速，保留美国手动与各国家手选
custom_proxy_group=节点选择`select`[]AUTO-NonUS`[]美国节点`[]台湾节点`[]香港节点`[]日本节点`[]新加坡节点`[]韩国节点`[]英国节点`[]德国节点`[]欧洲节点`[]土耳其节点`[]马来节点`[]澳洲节点`[]阿根廷节点`[]手动切换`[]DIRECT

; 业务组：默认 AUTO-NonUS；需要美国时手动切到 美国节点
custom_proxy_group=电报消息`select`[]AUTO-NonUS`[]美国节点`[]节点选择`[]手动切换`[]DIRECT
custom_proxy_group=Ai平台`select`[]AUTO-NonUS`[]美国节点`[]节点选择`[]手动切换`[]DIRECT

custom_proxy_group=油管视频`select`[]AUTO-NonUS`[]美国节点`[]节点选择`[]手动切换`[]DIRECT

; Netflix：优先奈飞节点（若机场带 NF/解锁关键词），否则走 AUTO-NonUS，再到美国手动
custom_proxy_group=奈飞节点`select`(NF|奈飞|解锁|Netflix|NETFLIX|Media)`[]AUTO-NonUS`[]美国节点`[]手动切换
custom_proxy_group=奈飞视频`select`[]奈飞节点`[]AUTO-NonUS`[]美国节点`[]节点选择`[]手动切换`[]DIRECT

custom_proxy_group=国外媒体`select`[]AUTO-NonUS`[]美国节点`[]节点选择`[]手动切换`[]DIRECT

; 国内媒体：默认直连，必要时可切节点
custom_proxy_group=国内媒体`select`[]DIRECT`[]全球直连`[]节点选择`[]手动切换

; Bahamut/Bilibili：参考 ACL4SSR 原始写法，保证不会只剩 DIRECT
custom_proxy_group=巴哈姆特`select`[]台湾节点`[]香港节点`[]AUTO-NonUS`[]节点选择`[]手动切换`[]DIRECT
custom_proxy_group=哔哩哔哩`select`[]全球直连`[]台湾节点`[]香港节点`[]DIRECT`[]节点选择`[]手动切换

custom_proxy_group=谷歌FCM`select`[]DIRECT`[]AUTO-NonUS`[]美国节点`[]节点选择`[]手动切换
custom_proxy_group=微软Bing`select`[]DIRECT`[]AUTO-NonUS`[]美国节点`[]节点选择`[]手动切换
custom_proxy_group=微软云盘`select`[]DIRECT`[]AUTO-NonUS`[]美国节点`[]节点选择`[]手动切换
custom_proxy_group=微软服务`select`[]DIRECT`[]AUTO-NonUS`[]美国节点`[]节点选择`[]手动切换
custom_proxy_group=苹果服务`select`[]DIRECT`[]AUTO-NonUS`[]美国节点`[]节点选择`[]手动切换

custom_proxy_group=游戏平台`select`[]DIRECT`[]AUTO-NonUS`[]美国节点`[]节点选择`[]手动切换
custom_proxy_group=网易音乐`select`[]DIRECT`[]节点选择`[]AUTO-NonUS`(网易|音乐|解锁|Music|NetEase)

; 可选增强组（对应 ruleset：短视频/测速/支付）
custom_proxy_group=短视频`select`[]AUTO-NonUS`[]美国节点`[]节点选择`[]手动切换`[]DIRECT
custom_proxy_group=网络测速`select`[]AUTO-NonUS`[]美国节点`[]节点选择`[]手动切换`[]DIRECT
custom_proxy_group=支付服务`select`[]DIRECT`[]AUTO-NonUS`[]美国节点`[]节点选择`[]手动切换

; 广告/净化
custom_proxy_group=广告拦截`select`[]拒绝`[]DIRECT
custom_proxy_group=应用净化`select`[]拒绝`[]DIRECT

; FINAL
custom_proxy_group=漏网之鱼`select`[]节点选择`[]AUTO-NonUS`[]美国节点`[]DIRECT`[]手动切换


; -------------------------
