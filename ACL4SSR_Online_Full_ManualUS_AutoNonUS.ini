[custom]
; =========================================================
; ACL4SSR Online Full - Per-Country AutoTest + Manual US
; 目标：
; 1) 美国节点：手动 select，不自动切换
; 2) 其他国家：每个国家/区域都有自己的 url-test 自动测速组
; 3) 各业务组：可直接选择国家类别（台湾-自动/德国-自动/.../美国节点(手动)）
; 4) 适配节点命名：XXX | 国家 01（SubStore 合并后命名）
; =========================================================

