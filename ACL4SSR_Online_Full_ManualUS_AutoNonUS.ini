; -------------------------
; Per-country url-test（国家内自动测速）
; 不做“美国自动”，美国只手动
; 每个自动组至少包含：对应国家节点组 + 手动切换（防空）
; -------------------------
custom_proxy_group=台湾-自动`url-test`[]台湾节点`[]手动切换`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=香港-自动`url-test`[]香港节点`[]手动切换`http://www.gstatic.com/generate_204`300,,50
